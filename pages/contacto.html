</head>
<body class="wrapperProjectsContact">
    <header class="headerIndex">
        <div class="headerOne">
            <a href="../index.html"><img class="headerOne__logo__desk" src="../assets/images/logo-studio-c.png" alt="logo"></a>
            <!-- menu de navegacion -->
            <nav class="navbar navbar-expand-lg navbar-dark ">
                <div class="container">
                    <a href="../index.html"><img class="headerOne__logo" src="../assets/images/logo-studio-c.png" alt="logo"></a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ">
                      <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="../index.html">Inicio</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="./servicios.html">Servicios</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="./proyectos.html">Proyectos</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="./conocenos.html">Conocenos</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="./contacto.html">Contáctanos</a>
                      </li>
                    </ul>
                  </div>
                </div>
              </nav>
        </div>
    </header>
    <main class="contactContainer">
        <!-- seccion izquierda de la pagina de contacto -->
        <section class="contactContainer__left">
            <h1>Contáctanos</h1>
            <form>
                <fieldset>
                <legend>Carga tus datos</legend>
                    <div>
                        <label for="nombre">Nombre</label>
                        <br>
                        <input class="contactContainer__left__form" type="text" name="nombre" id="nombre" placeholder="Ingresa tu nombre">
                    </div>
                    <br>
                    <div>
                        <label for="apellido">Apellido</label>
                        <br>
                        <input class="contactContainer__left__form" type="text" name="apellido" id="apellido" placeholder="Ingresa tu apellido">
                    </div>
                    <br>
                    <div>
                        <label for="correo">Correo</label>
                        <br>
                        <input class="contactContainer__left__form" type="email" name="correo" id="correo" placeholder="Ingresa tu correo">
                    </div>
                    <br>
                    <div>
                        <label for="mensaje">Mensaje</label>
                        <br>
                        <textarea class="contactContainer__left__textArea" name="mensaje" id="mensaje"></textarea>
                    </div>
                    <br>
                    <input class="button" type="submit" value="Enviar">
            </fieldset>
            </form>
        </section>
    </main>
    <footer class="text-center text-white footer__content">
        <!-- Grid container -->
        <div class="container p-4 pb-0">
          <!-- Section: Social media -->
          <section class="mb-4">
            <!-- Facebook -->
            <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"><i class="fab fa-facebook-f"></i></a>
            <!-- Twitter -->
            <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"><i class="fab fa-twitter"></i></a>
            <!-- Google -->
            <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"><i class="fab fa-google"></i></a>
            <!-- Instagram -->
            <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"><i class="fab fa-instagram"></i></a>
            <!-- Linkedin -->
            <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"><i class="fab fa-linkedin-in"></i></a>
            <!-- Github -->
            <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"><i class="fab fa-github"></i></a>
          </section>
          <!-- Section: Social media -->
        </div>
        <!-- Grid container -->
        <!-- Copyright -->
        <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">

      </footer>
